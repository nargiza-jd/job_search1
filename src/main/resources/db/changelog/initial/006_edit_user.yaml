databaseChangeLog:
  - changeSet:
      id: 006 add column to table user
      author: nargiza-jd
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id
                    references: role(id)