databaseChangeLog:
  - changeSet:
      id: 004_create_resumes_table
      author: nargiza-jd
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: update_time
                  type: timestamp